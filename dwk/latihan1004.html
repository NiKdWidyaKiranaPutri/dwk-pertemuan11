<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Ganti Text</title>
</head>
<body>


    <p id="viewText"> Tulis di sini </p>
    <input type="text" id="txGanti">
    <button id="cmdGanti">Ganti Text</button>
    
    <script src="jquery/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('#viewText').html("Text <strong>Pengganti</strong>")
        })
    </script>
</body>
</html>
